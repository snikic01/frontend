<h2>Profil korisnika</h2>
<div>
<p><strong>Ime:</strong> {{ korisnik.name }}</p>
<p><strong>Email:</strong> {{ korisnik.email }}</p>

<h3>Porudžbine na čekanju:</h3>
<ul *ngIf="orders.length > 0; else noOrders">
  <li *ngFor="let p of orders">
    {{ p.name }} — Količina: {{ p.quantity }} — <em>{{ p.status }}</em>
  </li>
</ul>
<ng-template #noOrders>
  <p>Trenutno nemate porudžbina.</p>
</ng-template>
</div>
