<h2>Profil korisnika</h2>
<div>
<p><strong>Ime:</strong> {{ korisnik.name }}</p>
<p><strong>Email:</strong> {{ korisnik.email }}</p>

<h3>Porudžbine na čekanju:</h3>
<ul *ngIf="orders.length > 0; else nema">
  <li *ngFor="let p of orders">
     {{ p.naziv }} — <em>{{ p.status }}</em> — <strong>Količina:</strong> {{ p.kolicina }}
  </li>
</ul>

<ng-template #nema>
  <p>Nema porudžbina.</p>
</ng-template>
</div>
