<h2>Registracija</h2>
<form (ngSubmit)="register()">
  
  <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
  <br />

  
  <input type="text" placeholder="Ime" [(ngModel)]="name" name="name" required />
  <br />

  
  <input type="password" placeholder="Å ifra" [(ngModel)]="password" name="password" required />
  <br />

  <button id="btn" type="submit">Registruj se</button>
</form>
